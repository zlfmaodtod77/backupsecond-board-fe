<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영화 제목 등록하기</h1>
    <a href="index.html">홈으로 가기</a>        
     <a href="movie.html">영화 리스트 보러 가기</a> <br/>
    영화 제목 : <input type="text" id="movie_title" /><br/> 
    <button onclick="buttonClick()">등록하기</button>
</body>
</html>
<script>
    const buttonClick = () => {
        //영화 등록하기
        fetch('http://localhost:9091/movies', {
            method: 'post',
            headers: {
                'content-type' : 'application/json',
            },
            body: JSON.stringify({
                movie_title: document.getElementById('movie_title').value,
                user_id: 20
            }), //body 데이터 유형은 반드시 'content-Type' 헤더와 일치해야 한다
         }).then((response) => response.json())
            .then((data) => {
                location.href = "movie.html"
            });
        }
</script>
